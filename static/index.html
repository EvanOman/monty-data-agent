<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analysis Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="hljs-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link id="hljs-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" disabled>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ── Theme variables ── */
    :root {
      --bg-main: #212121;
      --bg-sidebar: #171717;
      --bg-surface: #2f2f2f;
      --bg-surface-hover: #3a3a3a;
      --bg-user-msg: #303030;
      --bg-input: #303030;
      --bg-code: #0d1117;
      --bg-error: #3b1818;
      --bg-status: #1a1a3e;
      --text-primary: #ececec;
      --text-secondary: #b4b4b4;
      --text-muted: #777;
      --text-error: #f87171;
      --text-status: #a5b4fc;
      --text-success: #4ade80;
      --border: #3d3d3d;
      --border-error: #5c2626;
      --border-status: #2e2b5e;
      --accent: #8b7cf6;
      --accent-hover: #7a6be5;
      --accent-soft: rgba(139, 124, 246, 0.12);
      --scrollbar: #4a4a4a;
      --shadow: rgba(0, 0, 0, 0.2);
      --table-header-bg: #2a2a2a;
      --table-stripe: #262626;
      --table-hover: #1e1b4b;
    }
    html.light {
      --bg-main: #ffffff;
      --bg-sidebar: #f7f7f8;
      --bg-surface: #f4f4f4;
      --bg-surface-hover: #e8e8e8;
      --bg-user-msg: #f0f0f0;
      --bg-input: #f4f4f4;
      --bg-code: #f6f8fa;
      --bg-error: #fef2f2;
      --bg-status: #eef2ff;
      --text-primary: #1a1a1a;
      --text-secondary: #555;
      --text-muted: #999;
      --text-error: #dc2626;
      --text-status: #4f46e5;
      --text-success: #16a34a;
      --border: #e5e5e5;
      --border-error: #fca5a5;
      --border-status: #c7d2fe;
      --accent: #7c6cf0;
      --accent-hover: #6b5bdf;
      --accent-soft: rgba(124, 108, 240, 0.08);
      --scrollbar: #ccc;
      --shadow: rgba(0, 0, 0, 0.06);
      --table-header-bg: #f0f0f0;
      --table-stripe: #fafafa;
      --table-hover: #eef2ff;
    }

    /* ── Base ── */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      transition: background-color 0.15s, color 0.15s;
    }

    /* ── Sidebar ── */
    .sidebar {
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      transition: background-color 0.15s, border-color 0.15s;
    }
    .new-chat-btn {
      width: 100%;
      border: 1px solid var(--border);
      color: var(--text-primary);
      background: transparent;
      border-radius: 0.5rem;
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.15s;
    }
    .new-chat-btn:hover { background: var(--bg-surface); }
    .sidebar-item {
      color: var(--text-secondary);
      transition: background 0.12s, color 0.12s;
    }
    .sidebar-item:hover { background: var(--bg-surface); }
    .sidebar-item.active {
      background: var(--accent-soft);
      color: var(--accent);
    }

    /* ── Header ── */
    .chat-header {
      border-bottom: 1px solid var(--border);
      transition: border-color 0.15s;
    }

    /* ── Theme toggle ── */
    .theme-toggle {
      width: 2rem;
      height: 2rem;
      border-radius: 0.5rem;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s, background 0.15s;
    }
    .theme-toggle:hover {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    /* ── Messages ── */
    #chat-messages > div {
      max-width: 52rem;
      margin-left: auto;
      margin-right: auto;
    }
    .user-msg {
      background: var(--bg-user-msg);
      color: var(--text-primary);
    }
    .assistant-msg {
      color: var(--text-primary);
    }
    .status-bubble {
      background: var(--bg-status);
      border: 1px solid var(--border-status);
      color: var(--text-status);
    }
    .error-msg {
      background: var(--bg-error);
      border: 1px solid var(--border-error);
      color: var(--text-error);
    }

    /* ── Animations ── */
    .message-enter { animation: fadeIn 0.2s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse-dot {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .pulse-dot {
      width: 5px;
      height: 5px;
      background: var(--accent);
      border-radius: 50%;
      display: inline-block;
      animation: pulse-dot 1.2s ease-in-out infinite;
    }
    .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dot:nth-child(3) { animation-delay: 0.4s; }

    /* ── Code ── */
    pre code { white-space: pre; word-break: break-word; }
    .hljs { background: transparent !important; padding: 0 !important; }
    .code-block {
      background: var(--bg-code);
      transition: background-color 0.15s;
    }
    .code-summary {
      color: var(--text-muted);
      transition: color 0.15s;
    }
    .code-summary:hover { color: var(--text-secondary); }

    /* ── Data tables ── */
    table.data-table { border-collapse: collapse; font-size: 0.8rem; }
    table.data-table th, table.data-table td {
      border: 1px solid var(--border);
      padding: 5px 10px;
      text-align: left;
    }
    table.data-table th {
      background: var(--table-header-bg);
      font-weight: 600;
      color: var(--text-secondary);
      position: sticky;
      top: 0;
    }
    table.data-table tr:nth-child(even) { background: var(--table-stripe); }
    table.data-table tr:hover { background: var(--table-hover); }
    table.data-table td { color: var(--text-secondary); }

    /* ── Markdown ── */
    .markdown-body p { margin: 0.4em 0; }
    .markdown-body p:first-child { margin-top: 0; }
    .markdown-body p:last-child { margin-bottom: 0; }
    .markdown-body strong { font-weight: 600; color: var(--text-primary); }
    .markdown-body em { font-style: italic; }
    .markdown-body code {
      background: var(--bg-surface);
      padding: 0.1em 0.35em;
      border-radius: 4px;
      font-size: 0.85em;
      font-family: ui-monospace, 'Cascadia Code', 'Fira Code', monospace;
    }
    .markdown-body pre {
      background: var(--bg-code);
      padding: 0.75em;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0.5em 0;
    }
    .markdown-body pre code { background: transparent; padding: 0; font-size: 0.85em; }
    .markdown-body ul, .markdown-body ol { padding-left: 1.5em; margin: 0.4em 0; }
    .markdown-body ul { list-style-type: disc; }
    .markdown-body ol { list-style-type: decimal; }
    .markdown-body li { margin: 0.2em 0; }
    .markdown-body li > p { margin: 0; }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
      font-weight: 600;
      margin: 0.6em 0 0.3em;
      color: var(--text-primary);
    }
    .markdown-body h1 { font-size: 1.25em; }
    .markdown-body h2 { font-size: 1.1em; }
    .markdown-body h3 { font-size: 1.0em; }
    .markdown-body blockquote {
      border-left: 3px solid var(--border);
      padding-left: 0.75em;
      color: var(--text-secondary);
      margin: 0.5em 0;
    }
    .markdown-body table { border-collapse: collapse; margin: 0.5em 0; font-size: 0.85em; }
    .markdown-body table th, .markdown-body table td {
      border: 1px solid var(--border);
      padding: 0.25em 0.5em;
    }
    .markdown-body table th { background: var(--table-header-bg); font-weight: 600; }
    .markdown-body a { color: var(--accent); text-decoration: underline; }
    .markdown-body hr { border-color: var(--border); margin: 0.75em 0; }

    /* ── Artifact cards ── */
    .artifact-card {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      transition: background-color 0.15s, border-color 0.15s;
    }
    .tab-bar {
      background: var(--bg-sidebar);
      border-bottom: 1px solid var(--border);
      transition: background-color 0.15s, border-color 0.15s;
    }
    .tab-btn {
      color: var(--text-muted);
      transition: all 0.12s;
      border: none;
      background: transparent;
      cursor: pointer;
      font-family: inherit;
    }
    .tab-btn:hover { background: var(--bg-surface-hover); color: var(--text-secondary); }
    .tab-btn.active {
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
    }
    .uid-badge { color: var(--text-muted); }
    .replay-btn {
      color: var(--accent);
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: opacity 0.15s;
    }
    .replay-btn:hover { opacity: 0.7; }
    .error-panel {
      background: var(--bg-error);
      color: var(--text-error);
    }

    /* ── Diagnostics ── */
    .diagnostics-card {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      transition: background-color 0.15s, border-color 0.15s;
    }
    .diagnostics-summary {
      color: var(--text-muted);
      transition: color 0.15s;
    }
    .diagnostics-summary:hover { color: var(--text-secondary); }
    .timing-bar { height: 12px; border-radius: 6px; overflow: hidden; display: flex; }
    .timing-bar .llm { background: var(--accent); }
    .timing-bar .tool { background: #f59e0b; }

    /* ── Turn container ── */
    .assistant-turn {
      display: flex;
      flex-direction: column;
    }
    .turn-phase {
      padding: 0.5rem 0;
    }
    .turn-phase:first-child { padding-top: 0; }
    .turn-phase:last-child { padding-bottom: 0; }
    .turn-phase + .turn-phase {
      border-top: 1px solid var(--border);
      padding-top: 0.75rem;
      margin-top: 0.5rem;
    }

    /* ── Input area ── */
    .input-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      padding: 0.375rem 0.375rem 0.375rem 1.25rem;
      transition: border-color 0.15s, box-shadow 0.15s, background-color 0.15s;
      box-shadow: 0 1px 6px var(--shadow);
    }
    .input-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft), 0 1px 6px var(--shadow);
    }
    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: inherit;
      min-width: 0;
    }
    .chat-input::placeholder { color: var(--text-muted); }
    .send-btn {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: var(--text-primary);
      color: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
      transition: opacity 0.15s;
    }
    .send-btn:hover { opacity: 0.8; }
    .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* ── Scrollbar ── */
    #chat-messages::-webkit-scrollbar { width: 6px; }
    #chat-messages::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 3px; }
    #chat-messages::-webkit-scrollbar-track { background: transparent; }
  </style>
</head>
<body class="h-screen flex overflow-hidden">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar w-64 flex flex-col flex-shrink-0">
    <div class="p-4" style="border-bottom: 1px solid var(--border)">
      <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
    </div>
    <div class="flex-1 overflow-y-auto p-2" id="conversation-list"></div>
    <div class="p-3 text-xs text-center" style="border-top: 1px solid var(--border); color: var(--text-muted)">
      DuckDB + Monty Sandbox
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col min-w-0">
    <header class="chat-header px-6 py-3 flex items-center justify-between flex-shrink-0">
      <h1 class="text-base font-semibold">Data Analysis Agent</h1>
      <div class="flex items-center gap-3">
        <span class="text-xs" style="color: var(--text-muted)" id="status-indicator">Ready</span>
        <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" title="Toggle theme"></button>
      </div>
    </header>

    <div id="chat-messages" class="flex-1 overflow-y-auto px-4 py-6 space-y-5"></div>

    <div class="px-4 py-4 flex-shrink-0">
      <form id="chat-form" class="max-w-3xl mx-auto">
        <div class="input-container">
          <input id="chat-input" type="text" placeholder="Ask about your data..."
            class="chat-input" autocomplete="off">
          <button type="submit" id="send-btn" class="send-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="19" x2="12" y2="5"></line>
              <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
          </button>
        </div>
        <p class="mt-2 text-xs text-center" style="color: var(--text-muted)">Datasets: titanic, bigmac, smoking, stocks, pokemon, stigler</p>
      </form>
    </div>
  </main>

  <script>
    // ── Theme management ──
    const sunIcon = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>';
    const moonIcon = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';

    function setTheme(theme) {
      document.documentElement.classList.toggle('light', theme === 'light');
      document.getElementById('hljs-dark').disabled = theme === 'light';
      document.getElementById('hljs-light').disabled = theme !== 'light';
      document.getElementById('theme-toggle').innerHTML = theme === 'dark' ? sunIcon : moonIcon;
      localStorage.setItem('theme', theme);
    }
    function toggleTheme() {
      const current = document.documentElement.classList.contains('light') ? 'light' : 'dark';
      setTheme(current === 'dark' ? 'light' : 'dark');
    }
    (function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(saved || (prefersDark ? 'dark' : 'light'));
    })();

    // ── Markdown config ──
    try { marked.setOptions({ breaks: true, gfm: true }); } catch(e) { console.warn('marked.setOptions failed:', e); }

    function safeMarkdown(text) {
      try {
        if (typeof marked !== 'undefined' && typeof marked.parse === 'function') {
          return marked.parse(text);
        }
      } catch (e) {
        console.error('marked.parse error:', e);
      }
      return escapeHtml(text).replace(/\n/g, '<br>');
    }

    // ── DOM refs ──
    const messagesEl = document.getElementById('chat-messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status-indicator');
    const convListEl = document.getElementById('conversation-list');
    const newChatBtn = document.getElementById('new-chat-btn');

    let currentConversationId = null;
    let isStreaming = false;
    let currentBubble = null;
    let currentBubbleText = '';
    let currentTurn = null;

    // ── Turn management ──
    function getOrCreateTurn() {
      if (!currentTurn) {
        currentTurn = document.createElement('div');
        currentTurn.className = 'assistant-turn';
        messagesEl.appendChild(currentTurn);
      }
      return currentTurn;
    }
    function resetTurn() { currentTurn = null; }

    // ── Conversation sidebar ──
    async function loadConversations() {
      try {
        const res = await fetch('api/conversations');
        const convs = await res.json();
        convListEl.innerHTML = '';
        for (const c of convs) {
          const div = document.createElement('div');
          div.className = `sidebar-item p-2.5 rounded-lg cursor-pointer text-sm truncate ${c.id === currentConversationId ? 'active' : ''}`;
          div.textContent = c.title;
          div.onclick = () => loadConversation(c.id);
          convListEl.appendChild(div);
        }
      } catch(e) { /* ignore */ }
    }

    async function loadConversation(id) {
      currentConversationId = id;
      messagesEl.innerHTML = '';
      resetBubble();
      resetTurn();
      try {
        const res = await fetch(`api/conversations/${id}`);
        const data = await res.json();
        for (const msg of data.messages) {
          if (msg.role === 'user') {
            appendUserMessage(msg.content);
          } else {
            appendFullAssistantMessage(msg.content);
          }
        }
        for (const a of data.artifacts) {
          renderArtifactCard(a);
        }
      } catch(e) { console.error(e); }
      loadConversations();
      scrollToBottom();
    }

    newChatBtn.onclick = () => {
      currentConversationId = null;
      messagesEl.innerHTML = '';
      resetBubble();
      resetTurn();
      loadConversations();
      input.focus();
    };

    // ── Bubble management ──
    function resetBubble() {
      currentBubble = null;
      currentBubbleText = '';
    }

    // ── Message rendering ──
    function appendUserMessage(text) {
      resetTurn();
      const div = document.createElement('div');
      div.className = 'message-enter flex justify-end';
      div.innerHTML = `<div class="user-msg rounded-2xl rounded-br-sm px-4 py-2.5 max-w-[75%] text-sm whitespace-pre-wrap">${escapeHtml(text)}</div>`;
      messagesEl.appendChild(div);
    }

    function createAssistantBubble() {
      currentBubbleText = '';
      const phase = document.createElement('div');
      phase.className = 'turn-phase message-enter';
      const bubble = document.createElement('div');
      bubble.className = 'markdown-body assistant-msg text-sm leading-relaxed';
      phase.appendChild(bubble);
      getOrCreateTurn().appendChild(phase);
      return bubble;
    }

    function appendAssistantText(text) {
      if (!currentBubble) currentBubble = createAssistantBubble();
      currentBubbleText += text;
      currentBubble.innerHTML = safeMarkdown(currentBubbleText);
      currentBubble.querySelectorAll('pre code').forEach(el => {
        if (!el.dataset.highlighted) {
          hljs.highlightElement(el);
          el.dataset.highlighted = 'true';
        }
      });
      scrollToBottom();
    }

    function appendFullAssistantMessage(text) {
      const bubble = createAssistantBubble();
      bubble.innerHTML = safeMarkdown(text);
      bubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      resetBubble();
    }

    function appendStatus(message) {
      let el = document.getElementById('status-bubble');
      if (!el) {
        const wrapper = document.createElement('div');
        wrapper.className = 'message-enter py-2';
        wrapper.id = 'status-wrapper';
        wrapper.innerHTML = `<div id="status-bubble" class="status-bubble rounded-2xl rounded-bl-sm px-4 py-2.5 text-sm flex items-center gap-2">
          <span class="pulse-dot"></span>
          <span class="pulse-dot"></span>
          <span class="pulse-dot"></span>
          <span id="status-text" class="ml-1"></span>
        </div>`;
        getOrCreateTurn().appendChild(wrapper);
        el = document.getElementById('status-bubble');
      }
      document.getElementById('status-text').textContent = message;
      statusEl.textContent = message;
      scrollToBottom();
    }

    function removeStatus() {
      const el = document.getElementById('status-wrapper');
      if (el) el.remove();
    }

    // ── Artifact card with tabs ──
    function renderArtifactCard(artifact) {
      resetBubble();
      const turn = getOrCreateTurn();

      // Pair with the most recent execution phase (code → result grouping)
      const unmatched = turn.querySelectorAll('.execution-phase:not(.has-result)');
      let phase = unmatched.length > 0 ? unmatched[unmatched.length - 1] : null;
      if (phase) {
        phase.classList.add('has-result');
        phase.querySelectorAll('.code-preview-inner').forEach(el => el.remove());
      } else {
        phase = document.createElement('div');
        phase.className = 'turn-phase message-enter';
        turn.appendChild(phase);
      }

      const card = document.createElement('div');
      card.className = 'artifact-card rounded-xl overflow-hidden w-full';

      const tabBar = document.createElement('div');
      tabBar.className = 'tab-bar flex items-center gap-1 px-3 py-2';

      const hasTable = artifact.result_type === 'table' && artifact.result_json;
      const hasResult = artifact.result_json;
      const hasError = artifact.error;

      const tabs = [];
      if (hasTable) tabs.push({ id: 'table', label: 'Table' });
      else if (artifact.result_type === 'scalar' && hasResult) tabs.push({ id: 'result', label: 'Value' });
      else if (artifact.result_type === 'dict' && hasResult) tabs.push({ id: 'result', label: 'Details' });
      else if (hasResult) tabs.push({ id: 'result', label: 'Result' });
      if (hasError) tabs.push({ id: 'error', label: 'Error' });
      tabs.push({ id: 'code', label: 'Code' });
      if (hasResult) tabs.push({ id: 'raw', label: 'Raw JSON' });

      const uidBadge = document.createElement('span');
      uidBadge.className = 'uid-badge ml-auto text-[10px] font-mono select-all';
      uidBadge.textContent = artifact.id.slice(0, 8);
      uidBadge.title = artifact.id;

      const replayBtn = document.createElement('button');
      replayBtn.className = 'replay-btn ml-2 text-xs font-medium';
      replayBtn.textContent = 'Replay';
      replayBtn.onclick = (e) => { e.stopPropagation(); replayArtifact(artifact.id); };

      const panels = {};

      tabs.forEach((tab, i) => {
        const btn = document.createElement('button');
        btn.className = `tab-btn px-3 py-1 rounded-md text-xs font-medium ${i === 0 ? 'active' : ''}`;
        btn.textContent = tab.label;
        btn.onclick = () => {
          tabBar.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          Object.values(panels).forEach(p => p.style.display = 'none');
          panels[tab.id].style.display = 'block';
        };
        tabBar.appendChild(btn);
      });

      tabBar.appendChild(uidBadge);
      tabBar.appendChild(replayBtn);
      card.appendChild(tabBar);

      // Table panel
      if (hasTable) {
        const panel = document.createElement('div');
        panel.className = 'overflow-auto max-h-[400px]';
        const data = JSON.parse(artifact.result_json);
        if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'object') {
          const cols = Object.keys(data[0]);
          const headerRow = cols.map(c => `<th>${escapeHtml(c)}</th>`).join('');
          const bodyRows = data.slice(0, 100).map(row =>
            '<tr>' + cols.map(c => `<td>${escapeHtml(String(row[c] ?? ''))}</td>`).join('') + '</tr>'
          ).join('');
          const truncNote = data.length > 100 ? `<div class="px-3 py-1 text-xs" style="color: var(--text-muted); border-top: 1px solid var(--border)">Showing 100 of ${data.length} rows</div>` : '';
          panel.innerHTML = `<table class="data-table w-full"><thead><tr>${headerRow}</tr></thead><tbody>${bodyRows}</tbody></table>${truncNote}`;
        }
        card.appendChild(panel);
        panels['table'] = panel;
      } else if (hasResult && !hasError) {
        const panel = document.createElement('div');
        const data = JSON.parse(artifact.result_json);

        if (artifact.result_type === 'scalar') {
          const displayVal = typeof data === 'string' ? data : JSON.stringify(data);
          const typeLabel = typeof data === 'string' ? 'text' : typeof data;
          panel.className = 'p-6 flex flex-col items-center justify-center';
          panel.innerHTML = `<div class="text-4xl font-bold tracking-tight" style="color: var(--text-primary)">${escapeHtml(displayVal)}</div>
            <div class="mt-1 text-xs uppercase tracking-wider" style="color: var(--text-muted)">${escapeHtml(typeLabel)}</div>`;
        } else if (artifact.result_type === 'dict' && typeof data === 'object' && data !== null && !Array.isArray(data)) {
          panel.className = 'overflow-auto max-h-[400px]';
          const rows = Object.entries(data).map(([k, v]) => {
            const valStr = (typeof v === 'object' && v !== null) ? JSON.stringify(v) : String(v ?? '');
            return `<tr><td style="font-weight: 500; color: var(--text-primary)">${escapeHtml(k)}</td><td>${escapeHtml(valStr)}</td></tr>`;
          }).join('');
          panel.innerHTML = `<table class="data-table w-full"><thead><tr><th>Property</th><th>Value</th></tr></thead><tbody>${rows}</tbody></table>`;
        } else if (artifact.result_type === 'other' && Array.isArray(data) && data.length > 0 && data.every(v => typeof v !== 'object')) {
          panel.className = 'overflow-auto max-h-[400px]';
          const rows = data.slice(0, 100).map(v => `<tr><td>${escapeHtml(String(v ?? ''))}</td></tr>`).join('');
          const truncNote = data.length > 100 ? `<div class="px-3 py-1 text-xs" style="color: var(--text-muted); border-top: 1px solid var(--border)">Showing 100 of ${data.length} items</div>` : '';
          panel.innerHTML = `<table class="data-table w-full"><thead><tr><th>Value</th></tr></thead><tbody>${rows}</tbody></table>${truncNote}`;
        } else {
          panel.className = 'p-4 text-sm';
          panel.style.color = 'var(--text-secondary)';
          panel.innerHTML = `<pre class="whitespace-pre-wrap">${escapeHtml(typeof data === 'string' ? data : JSON.stringify(data, null, 2))}</pre>`;
        }

        card.appendChild(panel);
        panels['result'] = panel;
      }

      // Error panel
      if (hasError) {
        const panel = document.createElement('div');
        panel.className = 'error-panel p-4 text-sm';
        panel.textContent = artifact.error;
        panel.style.display = tabs[0].id === 'error' ? 'block' : 'none';
        card.appendChild(panel);
        panels['error'] = panel;
      }

      // Code panel
      const codePanel = document.createElement('div');
      codePanel.style.display = tabs[0].id === 'code' ? 'block' : 'none';
      codePanel.className = 'code-block';
      const pre = document.createElement('pre');
      pre.className = 'p-4 overflow-auto max-h-[400px] text-sm';
      const codeEl = document.createElement('code');
      codeEl.className = 'language-python';
      codeEl.textContent = artifact.code;
      pre.appendChild(codeEl);
      codePanel.appendChild(pre);
      hljs.highlightElement(codeEl);
      card.appendChild(codePanel);
      panels['code'] = codePanel;

      // Raw JSON panel
      if (hasResult) {
        const rawPanel = document.createElement('div');
        rawPanel.style.display = 'none';
        rawPanel.className = 'code-block';
        const rawPre = document.createElement('pre');
        rawPre.className = 'p-4 overflow-auto max-h-[400px] text-sm';
        const rawCode = document.createElement('code');
        rawCode.className = 'language-json';
        rawCode.textContent = JSON.stringify(JSON.parse(artifact.result_json), null, 2);
        rawPre.appendChild(rawCode);
        rawPanel.appendChild(rawPre);
        hljs.highlightElement(rawCode);
        card.appendChild(rawPanel);
        panels['raw'] = rawPanel;
      }

      phase.appendChild(card);
      scrollToBottom();
    }

    function appendCodeBlock(code) {
      resetBubble();
      const phase = document.createElement('div');
      phase.className = 'turn-phase execution-phase message-enter';
      phase.innerHTML = `
        <details class="code-block code-preview-inner rounded-xl w-full" style="border: 1px solid var(--border)">
          <summary class="code-summary px-4 py-2 cursor-pointer text-xs font-mono">Code</summary>
          <pre class="px-4 pb-3 overflow-auto max-h-[300px] text-sm"><code class="language-python">${escapeHtml(code)}</code></pre>
        </details>`;
      getOrCreateTurn().appendChild(phase);
      phase.querySelectorAll('code').forEach(el => hljs.highlightElement(el));
      scrollToBottom();
    }

    function appendError(error) {
      resetBubble();
      const phase = document.createElement('div');
      phase.className = 'turn-phase message-enter';
      phase.innerHTML = `<div class="error-msg rounded-xl px-4 py-2.5 text-sm">${escapeHtml(error)}</div>`;
      getOrCreateTurn().appendChild(phase);
      scrollToBottom();
    }

    // ── Diagnostics panel ──
    function renderDiagnostics(timing) {
      if (!timing || !timing.total_ms) return;
      const phase = document.createElement('div');
      phase.className = 'turn-phase message-enter';

      const details = document.createElement('details');
      details.className = 'diagnostics-card rounded-xl w-full overflow-hidden';

      const totalSec = (timing.total_ms / 1000).toFixed(1);
      const summary = document.createElement('summary');
      summary.className = 'diagnostics-summary px-4 py-2.5 cursor-pointer text-xs font-mono flex items-center gap-2';
      summary.innerHTML = `<span style="color: var(--text-muted)">Diagnostics</span> <span style="color: var(--accent)">${totalSec}s</span> <span style="color: var(--border)">|</span> <span>${timing.turns} turn${timing.turns !== 1 ? 's' : ''}</span> <span style="color: var(--border)">|</span> <span>${timing.tool_calls} tool call${timing.tool_calls !== 1 ? 's' : ''}</span>`;

      const content = document.createElement('div');
      content.className = 'px-4 pb-3 space-y-3';

      if (timing.spans && timing.spans.length > 0 && timing.total_ms > 0) {
        const bar = document.createElement('div');
        bar.className = 'timing-bar';

        for (const span of timing.spans) {
          const pct = Math.max(1, (span.duration_ms / timing.total_ms) * 100);
          const seg = document.createElement('div');
          seg.className = span.type === 'llm' ? 'llm' : 'tool';
          seg.style.width = pct + '%';
          seg.title = `${span.name}: ${(span.duration_ms / 1000).toFixed(1)}s`;
          bar.appendChild(seg);
        }
        content.appendChild(bar);

        const legendEl = document.createElement('div');
        legendEl.className = 'flex gap-4 text-[10px] font-mono';
        legendEl.style.color = 'var(--text-muted)';
        legendEl.innerHTML = `
          <span class="flex items-center gap-1"><span class="inline-block w-2 h-2 rounded-sm" style="background: var(--accent)"></span> LLM</span>
          <span class="flex items-center gap-1"><span class="inline-block w-2 h-2 rounded-sm bg-amber-500"></span> Tool</span>
        `;
        content.appendChild(legendEl);
      }

      const spanList = document.createElement('div');
      spanList.className = 'text-xs font-mono space-y-0.5';
      spanList.style.color = 'var(--text-muted)';
      if (timing.spans) {
        for (const span of timing.spans) {
          const sec = (span.duration_ms / 1000).toFixed(1);
          const icon = '&#9632;';
          const color = span.type === 'llm' ? 'color: var(--accent)' : 'color: #f59e0b';
          const line = document.createElement('div');
          line.innerHTML = `<span style="${color}">${icon}</span> ${span.name} <span style="color: var(--text-muted)">${sec}s</span>`;
          spanList.appendChild(line);
        }
      }

      if (timing.tool_details && timing.tool_details.length > 0) {
        for (const td of timing.tool_details) {
          const sec = (td.duration_ms / 1000).toFixed(1);
          const status = td.has_error ? '<span style="color: var(--text-error)">error</span>' : '<span style="color: var(--text-success)">ok</span>';
          const line = document.createElement('div');
          line.className = 'pl-3';
          line.innerHTML = `sandbox: ${sec}s ${status}`;
          spanList.appendChild(line);
        }
      }
      content.appendChild(spanList);

      details.appendChild(summary);
      details.appendChild(content);
      phase.appendChild(details);
      getOrCreateTurn().appendChild(phase);
      scrollToBottom();
    }

    // ── Chat submission ──
    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg || isStreaming) return;

      isStreaming = true;
      sendBtn.disabled = true;
      statusEl.textContent = 'Connecting...';
      input.value = '';
      resetBubble();

      appendUserMessage(msg);
      appendStatus('Thinking...');

      try {
        const res = await fetch('api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation_id: currentConversationId, message: msg }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true }).replace(/\r\n/g, '\n').replace(/\r/g, '\n');

          while (true) {
            const eventEnd = buffer.indexOf('\n\n');
            if (eventEnd === -1) break;

            const eventBlock = buffer.slice(0, eventEnd);
            buffer = buffer.slice(eventEnd + 2);

            let eventType = 'message';
            let eventData = '';

            for (const line of eventBlock.split('\n')) {
              if (line.startsWith('event:')) {
                eventType = line.slice(6).trim();
              } else if (line.startsWith('data:')) {
                const val = line.charAt(5) === ' ' ? line.slice(6) : line.slice(5);
                eventData += (eventData ? '\n' : '') + val;
              }
            }

            if (eventType === 'ping' || (eventType === 'message' && !eventData)) continue;

            try {
              switch (eventType) {
                case 'init':
                  const initData = JSON.parse(eventData);
                  if (initData.conversation_id) currentConversationId = initData.conversation_id;
                  break;

                case 'text':
                  removeStatus();
                  appendAssistantText(eventData);
                  break;

                case 'status':
                  appendStatus(eventData);
                  break;

                case 'code':
                  removeStatus();
                  appendCodeBlock(eventData);
                  break;

                case 'artifact':
                  const artifact = JSON.parse(eventData);
                  renderArtifactCard(artifact);
                  break;

                case 'error':
                  removeStatus();
                  appendError(eventData);
                  break;

                case 'done':
                  removeStatus();
                  const doneData = JSON.parse(eventData);
                  if (doneData.timing) renderDiagnostics(doneData.timing);
                  break;
              }
            } catch (switchErr) {
              console.error('[SSE] Error handling event:', eventType, switchErr);
            }
          }
        }

        removeStatus();

      } catch(err) {
        removeStatus();
        appendError('Connection error: ' + err.message);
      }

      resetBubble();
      resetTurn();
      isStreaming = false;
      sendBtn.disabled = false;
      statusEl.textContent = 'Ready';
      loadConversations();
      scrollToBottom();
    };

    // ── Replay ──
    async function replayArtifact(artifactId) {
      try {
        const res = await fetch(`api/artifacts/${artifactId}/replay`, { method: 'POST' });
        const data = await res.json();
        renderArtifactCard({
          id: artifactId,
          code: data.code,
          result_json: data.result_json,
          result_type: data.result_type,
          error: data.error,
        });
      } catch(err) {
        appendError('Replay failed: ' + err.message);
      }
    }

    // ── Utilities ──
    function escapeHtml(str) {
      const el = document.createElement('span');
      el.textContent = str;
      return el.innerHTML;
    }

    function scrollToBottom() {
      requestAnimationFrame(() => { messagesEl.scrollTop = messagesEl.scrollHeight; });
    }

    loadConversations();
    input.focus();
  </script>
</body>
